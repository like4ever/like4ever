<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: transparent;
        }
        
        .like-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50px;
            width: 120px;
            height: 120px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .like-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .like-button:active {
            transform: scale(0.95);
        }
        
        .like-button.clicked {
            animation: heartbeat 0.6s ease;
        }
        
        .like-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .like-button.clicked::before {
            left: 100%;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }
        
        @keyframes numberPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #ff6b6b; }
            100% { transform: scale(1); }
        }
        
        .like-count {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .like-count.animate {
            animation: numberPop 0.5s ease;
        }
        
        .stats {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .particles {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }
        
        .particle {
            position: absolute;
            font-size: 20px;
            animation: floatUp 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.2);
            }
        }
        
        .milestone {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            animation: milestoneShow 3s ease-in-out forwards;
        }
        
        @keyframes milestoneShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }
    </style>
</head>
<body>
    <button class="like-button" id="likeBtn">‚ù§Ô∏è</button>
    <div class="like-count" id="likeCount">0</div>
    
    <div class="stats">
        <div class="stat-item">
            <span class="stat-number" id="todayCount">0</span>
            <span>Danas</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="sessionCount">0</span>
            <span>Ova sesija</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="streakCount">0</span>
            <span>Niz klikova</span>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        // Pouzdano ƒçuvanje podataka
        const STORAGE_KEY = 'like_counter_data';
        const TODAY_KEY = new Date().toDateString();
        
        let totalLikes = 0;
        let todayLikes = 0;
        let sessionLikes = 0;
        let streak = 0;
        let lastClickTime = 0;
        
        const likeBtn = document.getElementById('likeBtn');
        const likeCount = document.getElementById('likeCount');
        const todayCount = document.getElementById('todayCount');
        const sessionCount = document.getElementById('sessionCount');
        const streakCount = document.getElementById('streakCount');
        const particles = document.getElementById('particles');
        
        // Uƒçitaj podatke iz lokalnog storage
        function loadData() {
            try {
                const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
                
                totalLikes = data.totalLikes || 0;
                todayLikes = data.todayLikes && data.lastDate === TODAY_KEY ? data.todayLikes : 0;
                streak = data.streak || 0;
                
                updateDisplay();
            } catch (error) {
                console.log('Gre≈°ka pri uƒçitavanju:', error);
                resetData();
            }
        }
        
        // Saƒçuvaj podatke u lokalni storage
        function saveData() {
            const data = {
                totalLikes,
                todayLikes,
                streak,
                lastDate: TODAY_KEY,
                lastSave: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        // Resetuj podatke
        function resetData() {
            totalLikes = 0;
            todayLikes = 0;
            sessionLikes = 0;
            streak = 0;
            updateDisplay();
            saveData();
        }
        
        // A≈æuriraj prikaz
        function updateDisplay() {
            likeCount.textContent = totalLikes.toLocaleString();
            todayCount.textContent = todayLikes;
            sessionCount.textContent = sessionLikes;
            streakCount.textContent = streak;
        }
        
        // Kreiraj particle efekat
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', '‚ú®'][Math.floor(Math.random() * 5)];
            
            particle.style.left = (x + Math.random() * 40 - 20) + 'px';
            particle.style.top = (y + Math.random() * 20 - 10) + 'px';
            
            particles.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 2000);
        }
        
        // Prika≈æi milestone poruku
        function showMilestone(number) {
            const milestone = document.createElement('div');
            milestone.className = 'milestone';
            milestone.textContent = `üéâ ${number.toLocaleString()} lajkova! üéâ`;
            document.body.appendChild(milestone);
            
            setTimeout(() => {
                if (milestone.parentNode) {
                    milestone.parentNode.removeChild(milestone);
                }
            }, 3000);
        }
        
        // Dodaj lajk
        function addLike(event) {
            // Animacije
            likeBtn.classList.add('clicked');
            likeCount.classList.add('animate');
            
            // Poveƒáaj brojaƒçe
            totalLikes++;
            todayLikes++;
            sessionLikes++;
            
            // Niz klikova (ako je klik u poslednjih 5 sekundi)
            const now = Date.now();
            if (now - lastClickTime < 5000) {
                streak++;
            } else {
                streak = 1;
            }
            lastClickTime = now;
            
            // A≈æuriraj prikaz
            updateDisplay();
            saveData();
            
            // Particle efekat
            const rect = likeBtn.getBoundingClientRect();
            createParticle(rect.left + rect.width / 2, rect.top + rect.height / 2);
            
            // Milestone dogaƒëaji
            if (totalLikes % 100 === 0 && totalLikes > 0) {
                showMilestone(totalLikes);
            } else if (totalLikes % 10 === 0 && totalLikes <= 50) {
                showMilestone(totalLikes);
            }
            
            // Ukloni animacije
            setTimeout(() => {
                likeBtn.classList.remove('clicked');
                likeCount.classList.remove('animate');
            }, 600);
        }
        
        // Event listeneri
        likeBtn.addEventListener('click', addLike);
        
        // Keyboard podr≈°ka
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                addLike();
            }
        });
        
        // Reset opcija (ctrl + alt + r)
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.altKey && event.key === 'r') {
                if (confirm('Da li ≈æelite da resetujete sve lajkove?')) {
                    resetData();
                }
            }
        });
        
        // Uƒçitaj podatke pri pokretanju
        loadData();
        
        // Periodiƒçno ƒçuvanje (svakih 10 sekundi)
        setInterval(saveData, 10000);
        
        // ƒåuvaj podatke pre zatvaranja stranice
        window.addEventListener('beforeunload', saveData);
    </script>
</body>
</html>
