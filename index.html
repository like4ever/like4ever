<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: transparent;
        }
        
        .like-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            border-radius: 50px;
            width: 120px;
            height: 120px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
        }
        
        .like-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .like-button:active {
            transform: scale(0.95);
        }
        
        .like-button.clicked {
            animation: heartbeat 0.6s ease;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }
        
        .like-count {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="like-button" id="likeBtn">❤️</button>
    <div class="like-count" id="likeCount">Učitavam...</div>

    <script>
        const API_URL = 'https://api.countapi.xyz/hit/like-counter-sajt/likes';
        const GET_URL = 'https://api.countapi.xyz/get/like-counter-sajt/likes';
        
        const likeBtn = document.getElementById('likeBtn');
        const likeCount = document.getElementById('likeCount');
        
        // Učitaj trenutni broj lajkova
        async function loadLikes() {
            try {
                const response = await fetch(GET_URL);
                const data = await response.json();
                likeCount.textContent = data.value || 0;
            } catch (error) {
                console.error('Greška pri učitavanju:', error);
                likeCount.textContent = '0';
            }
        }
        
        // Dodaj lajk
        async function addLike() {
            likeBtn.disabled = true;
            likeBtn.classList.add('clicked');
            likeCount.classList.add('loading');
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                likeCount.textContent = data.value;
            } catch (error) {
                console.error('Greška pri dodavanju lajka:', error);
                // Ako ne uspe API poziv, dodaj lokalno
                const currentCount = parseInt(likeCount.textContent) || 0;
                likeCount.textContent = currentCount + 1;
            }
            
            setTimeout(() => {
                likeBtn.disabled = false;
                likeBtn.classList.remove('clicked');
                likeCount.classList.remove('loading');
            }, 600);
        }
        
        // Event listener
        likeBtn.addEventListener('click', addLike);
        
        // Učitaj lajkove pri pokretanju
        loadLikes();
        
        // Osvežavaj lajkove svakih 30 sekundi
        setInterval(loadLikes, 30000);
    </script>
</body>
</html>
